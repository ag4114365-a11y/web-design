<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .site-header {
            background-color: #222;
            color: #Ưf;
            padding: 12px;
            text-align: center;
            margin-bottom: 80px;
            margin: 0;
            width: 100%;
        }

        img {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            object-fit: contain;
        }

        h2 {
            color: #333;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .price {
            color: #Ư5722;
            font-size: 22px;
            font-weight: bold;
            margin: 10px
        }

        p {
            color: #555555;
            font-size: 15px;
            line-height: 1.4;
        }

        button {
            width: 100%;
            height: 45px;
            font-size: 18px;
            background-color: #1adae8;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #550ab1;
        }
    </style>
</head>

<body>
    <h1 class="site-header">ShopEasy</h1>
    <div class="container">
        <img src="console.jpeg" alt="gaming console">
        <h2>SONY PS5 Playstation 5</h2>
        <p>Experience lightning-fast loading, stunning 4K graphics, and next-level immersion with the PlayStation 5.</p>
        <div class="price">₹54,000</div>
        <button>Add to Cart</button>
</body>

</html>
